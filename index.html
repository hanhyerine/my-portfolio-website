<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* 1. 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0f0f11; color: white; overflow-x: hidden; }

        /* 2. 움직이는 오로라 배경 (변경 없음) */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            overflow: hidden; z-index: -1;
        }
        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.6;
            animation: float 15s infinite alternate ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #8A2BE2; animation-delay: 0s; }
        .blob-2 { top: 20%; right: -20%; width: 50vw; height: 50vw; background: #FF1493; animation-delay: -5s; }
        .blob-3 { bottom: -10%; left: 20%; width: 50vw; height: 50vw; background: #00BFFF; animation-delay: -10s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 20px) scale(1.05); }
            100% { transform: translate(-20px, 40px) scale(0.95); }
        }

        /* 3. 레이아웃 */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        section { padding: 120px 0; }
        h2.section-title {
            font-size: 2.2rem; font-weight: 700; margin-bottom: 50px;
            display: inline-block; border-bottom: 3px solid #FF1493;
        }

        /* 4. 히어로 섹션 */
        #hero { height: 90vh; align-items: center; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        #hero h1 {
            font-size: 4.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to right top, #ffffff, #e0e0e0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        #hero p { font-size: 1.4rem; color: rgba(255,255,255,0.7); max-width: 600px; }

        /* =========================================
           5. 프로젝트 카드 및 이미지 호버 효과 (수정됨!)
           ========================================= */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden; /* 이미지가 확대되어도 카드 밖으로 안 나가게 */
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            cursor: pointer; /* 마우스 올리면 손가락 모양 */
        }

        /* 카드 전체에 마우스 올렸을 때 */
        .card:hover {
            transform: translateY(-10px); /* 카드 위로 이동 */
            border-color: #8A2BE2; /* 보라색 테두리 */
            box-shadow: 0 15px 40px -10px rgba(138, 43, 226, 0.4); /* 보라색 그림자 */
        }

        /* 이미지 영역 스타일 */
        .card-img-wrapper {
            width: 100%; height: 500px; overflow: hidden; /* 넘치는 이미지 숨김 */
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover; object-position: top;
            transition: transform 0.5s ease, filter 0.5s ease; /* 부드러운 움직임 설정 */
        }

        /* ★핵심: 카드에 마우스 올렸을 때 -> 이미지가 변함★ */
        .card:hover .card-img {
            transform: scale(1.1); /* 1.1배 확대 */
            filter: brightness(1.15); /* 살짝 밝게 */
        }

        .card-content { padding: 25px; }
        .card-content h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .card-content p { color: #aaa; font-size: 0.95rem; line-height: 1.6; }

        /* =========================================
           6. 비디오 영역 호버 효과 (수정됨!)
           ========================================= */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border-radius: 16px; background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1); /* 기본 테두리 */
            transition: all 0.4s ease; /* 부드러운 전환 */
        }

        /* ★핵심: 비디오에 마우스 올렸을 때★ */
        .video-wrapper:hover {
            transform: scale(1.02); /* 전체적으로 살짝 커짐 */
            border-color: #FF1493; /* 핑크색 테두리로 변경 */
            /* 핑크색 네온 사인처럼 빛나는 효과 */
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5), inset 0 0 20px rgba(255, 20, 147, 0.2);
        }

        /* [관리자 업로드 섹션 스타일] */
.upload-box {
    background: rgba(255, 255, 255, 0.05);
    border: 1px dashed rgba(255, 255, 255, 0.2); /* 점선 테두리 */
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    margin: 0 auto;
}

.input-group { margin-bottom: 25px; text-align: left; }
.input-group label { display: block; margin-bottom: 10px; color: #FF1493; font-weight: bold; }

/* 선택 상자 (Select) 디자인 */
select {
    width: 100%; padding: 15px;
    background: #0f0f11; color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px; outline: none;
}

/* 파일 업로드 버튼 꾸미기 */
.file-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #333; color: white;
    border-radius: 5px; cursor: pointer;
    border: 1px solid #555;
}
.file-btn:hover { background: #444; }

/* 업로드 버튼 (Add) */
.btn-upload {
    width: 100%; padding: 20px;
    background: linear-gradient(to right, #00BFFF, #8A2BE2); /* 파랑-보라 그라데이션 */
    color: white; border: none; border-radius: 8px;
    font-size: 1.2rem; font-weight: 800;
    cursor: pointer; margin-top: 10px;
    transition: transform 0.2s;
}
.btn-upload:hover { transform: scale(1.02); }

        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 7. 컨택 폼 (변경 없음) */
        .contact-form {
            max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;
            background: rgba(255,255,255,0.03); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        input, textarea {
            width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: border-color 0.3s;
        }
        input:focus, textarea:focus { border-color: #FF1493; }
        .btn-submit {
            padding: 15px; background: linear-gradient(to right, #8A2BE2, #FF1493);
            color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: opacity 0.3s, transform 0.2s;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-3px); /* 버튼도 살짝 올라오게 */ }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            #hero h1 { font-size: 3rem; } section { padding: 80px 0; } .contact-form { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="blob blob-1"></div><div class="blob blob-2"></div><div class="blob blob-3"></div>
    </div>

    <div class="container">
        <section id="hero">
    <h1 data-aos="fade-up" data-aos-duration="1000">
        Hi, this is my portfolio
    </h1>
    
    <p data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
        꿈을 향해 나아가는 소중한 순간들<br>
        어제보다 더 나은 나의 여정
    </p>
    
    <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.5;" data-aos="fade-in" data-aos-delay="800">
        ↓ View my work
    </p>
</section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-img-wrapper">
                        <img src="project1.png.png" class="card-img" alt="Project 1">
                    </div>
                    <div class="card-content">
                        <h3>루엔</h3>
                        <p>Cling AI로 제작한 판타지 캐릭터입니다.  </p>

                    </div>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                     <div class="card-img-wrapper">
                        <img src="project2.png.png
                        " class="card-img" alt="Project 2">
                    </div>

                    <div class="card-content">
                        <h3>엘리시아 루벨린</h3>
                        <p>Cling AI로 제작한 판타지 캐릭터입니다.</p>
                    </div>
                </div>
            </div>
        </section>

       <section id="video">
    <h2 class="section-title" data-aos="fade-right">AI Video</h2>
    
    <div class="grid">
        
        <div class="video-wrapper" data-aos="zoom-in" data-aos-duration="800">
            <iframe src="https://www.youtube.com/embed/ikqw3eVEfpw?si=7d-oPxyQSWaKW9VW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-wrapper" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="200">
            <iframe src="https://www.youtube.com/embed/sa2ket1c6Tg?si=rRu9O3eEhk3qEiIG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </div>
</section>

        <section id="contact">
             <h2 class="section-title" data-aos="fade-right">Get in Touch</h2>
             <form class="contact-form" data-aos="fade-up">
                 <input type="text" placeholder="Your Name" required>
                 <input type="email" placeholder="Your Email Address" required>
                 <textarea rows="6" placeholder="Tell me about your project..." required></textarea>
                 <button type="submit" class="btn-submit">Send Message</button>
             </form>
        </section>

        <section id="upload">
    <h2 class="section-title" data-aos="fade-right">Upload Portfolio</h2>
<p style="color: #aaa; margin-bottom: 30px;" data-aos="fade-up" data-aos-delay="100">관리자 전용: 포트폴리오 자료를 업로드하는 공간입니다.</p>
    <div class="upload-box" data-aos="fade-up">
        <div class="input-group">
            <label>Category</label>
            <select id="upload-category">
                <option value="image">Image (Project)</option>
                <option value="video">Video (Showreel)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Title</label>
            <input type="text" placeholder="작품 제목을 입력하세요">
        </div>

        <div class="input-group">
            <label>File / Link</label>
            <div class="file-upload-wrapper">
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input" class="file-btn">Choose File</label>
                <span style="color: #777; font-size: 0.9rem; margin-left: 10px;">or paste URL below</span>
            </div>
            <input type="text" placeholder="https://..." style="margin-top: 10px;">
        </div>

        <button type="button" class="btn-upload" onclick="alert('서버가 연결되지 않아 저장이 불가능합니다. (정적 페이지 데모)')">
            + Add to Portfolio
        </button>
    </div>
</section>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 150, duration: 800, easing: 'ease-out-cubic', once: true
        });
    </script>
</body>
</html>
