<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* 1. 배경 설정 (3배 속도 + 버벅임 해결) */
        .background-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh;
            overflow: hidden; 
            z-index: -1; 
            background: #050505;
            pointer-events: none;
        }

        #blob-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
            transform: translate3d(0,0,0);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px); 
            opacity: 0.8;
            mix-blend-mode: screen;
            width: 65vw; 
            height: 65vw;
            will-change: transform;
        }

        @keyframes orbit-1 {
            0% { transform: translate3d(-10%, -10%, 0) scale(1); }
            33% { transform: translate3d(50%, 15%, 0) scale(1.1); }
            66% { transform: translate3d(15%, 55%, 0) scale(0.9); }
            100% { transform: translate3d(-10%, -10%, 0) scale(1); }
        }
        @keyframes orbit-2 {
            0% { transform: translate3d(45%, 45%, 0) scale(1); }
            33% { transform: translate3d(-5%, 20%, 0) scale(1.2); }
            66% { transform: translate3d(20%, -5%, 0) scale(0.85); }
            100% { transform: translate3d(45%, 45%, 0) scale(1); }
        }
        @keyframes orbit-3 {
            0% { transform: translate3d(20%, -10%, 0) scale(1); }
            50% { transform: translate3d(55%, 35%, 0) scale(1.1); }
            100% { transform: translate3d(20%, -10%, 0) scale(1); }
        }

        .blob-1 { top: 0; left: 0; background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(0,0,0,0) 70%); animation: orbit-1 5.5s infinite ease-in-out; }
        .blob-2 { bottom: 0; right: 0; background: radial-gradient(circle, rgba(255, 20, 147, 0.7) 0%, rgba(0,0,0,0) 70%); animation: orbit-2 7s infinite ease-in-out; }
        .blob-3 { top: 25%; left: 25%; background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0,0,0,0) 70%); animation: orbit-3 5s infinite ease-in-out; }

        /* 2. 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #050505; color: white; overflow-x: hidden; }

        /* 3. 콘텐츠 레이어 */
        .container { max-width: 700px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }
        section { padding: 120px 0; }
        h2.section-title { font-size: 2.2rem; font-weight: 700; margin-bottom: 50px; display: inline-block; border-bottom: 3px solid #FF1493; }

        /* 4. 히어로 섹션 */
        #hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #hero h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #hero p { font-size: 1.2rem; color: rgba(255,255,255,0.7); line-height: 1.6; }

        /* 5. 프로젝트 카드 */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card-link { text-decoration: none; color: inherit; display: block; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; overflow: hidden; backdrop-filter: blur(10px); transition: 0.4s; }
        .card:hover { transform: translateY(-10px); border-color: #FF1493; box-shadow: 0 10px 30px rgba(255, 20, 147, 0.2); }
        .card-img-wrapper { width: 100%; height: 350px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-content { padding: 25px; }

        /* 6. 비디오 영역 */
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 16px; background: #000; border: 2px solid rgba(255, 255, 255, 0.1); margin-bottom: 30px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 7. 폼 스타일 */
        .contact-form, .upload-box { background: rgba(255, 255, 255, 0.03); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        input, textarea { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; color: white; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #FF1493; background: rgba(255, 255, 255, 0.08); }
        .btn-submit, .btn-upload { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; color: white; background: linear-gradient(to right, #8A2BE2, #FF1493); transition: 0.3s; }
        .btn-submit:hover { opacity: 0.9; transform: scale(1.02); }

        /* =========================================
           8. 채팅창 UI (추가된 부분)
           ========================================= */
        #chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        #chat-button {
            width: 60px; height: 60px; border-radius: 50%; 
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4); transition: 0.3s;
        }
        #chat-button:hover { transform: scale(1.1) rotate(5deg); }
        #chat-button svg { width: 30px; height: 30px; fill: white; }

        #chat-window {
            position: absolute; bottom: 80px; right: 0; width: 350px; height: 450px;
            background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; backdrop-filter: blur(20px); display: none; flex-direction: column;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        #chat-window.active { display: flex; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .chat-header { padding: 20px; background: linear-gradient(to right, #8A2BE2, #FF1493); font-weight: 700; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; max-width: 80%; }
        .msg.bot { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .msg.user { background: #FF1493; align-self: flex-end; }
        .chat-input { padding: 15px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .chat-input input { margin-bottom: 0; flex: 1; padding: 10px; }
        .chat-input button { background: #8A2BE2; border: none; padding: 0 15px; border-radius: 8px; color: white; cursor: pointer; }

        footer { text-align: center; padding: 60px 0; color: rgba(255,255,255,0.3); font-size: 0.8rem; }
    </style>
</head>
<body>
    
    <div class="background-container">
        <div id="blob-layer">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <div class="container">
        <section id="hero">
            <h1 data-aos="fade-up" data-aos-duration="1000">Hi, this is my portfolio</h1>
            <p data-aos="fade-up" data-aos-delay="400">꿈을 향해 나아가는 소중한 순간들<br>어제보다 더 나은 나의 여정</p>
        </section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                <a href="https://ai.eo25.kr/chat?characterId=1762359389202-p3qfuwoz3" target="_blank" class="card-link">
                    <div class="card" data-aos="fade-up">
                        <div class="card-img-wrapper"><img src="project1.png.png" class="card-img" alt="루엔"></div>
                        <div class="card-content">
                            <h3>루엔</h3>
                            <p>클릭하면 루엔과 대화를 시작할 수 있습니다.</p>
                        </div>
                    </div>
                </a>
                <a href="https://ai.eo25.kr/chat?characterId=1762359389202-p3qfuwoz3" target="_blank" class="card-link">
                    <div class="card" data-aos="fade-up" data-aos-delay="200">
                        <div class="card-img-wrapper"><img src="project2.png.png" class="card-img" alt="엘리시아"></div>
                        <div class="card-content">
                            <h3>엘리시아 루벨린</h3>
                            <p>클릭하면 엘리시아와 대화를 시작할 수 있습니다.</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <section id="video">
            <h2 class="section-title" data-aos="fade-right">AI Video</h2>
            <div class="video-wrapper" data-aos="zoom-in"><iframe src="https://www.youtube.com/embed/ikqw3eVEfpw" frameborder="0" allowfullscreen></iframe></div>
            <div class="video-wrapper" data-aos="zoom-in" data-aos-delay="200"><iframe src="https://www.youtube.com/embed/sa2ket1c6Tg" frameborder="0" allowfullscreen></iframe></div>
        </section>

        <section id="contact">
            <h2 class="section-title" data-aos="fade-right">Get in Touch</h2>
            <div class="contact-form" data-aos="fade-up">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email Address">
                <textarea rows="5" placeholder="Tell me about your project..."></textarea>
                <button class="btn-submit">Send Message</button>
            </div>
        </section>

        <section id="upload">
            <h2 class="section-title" data-aos="fade-right">Upload Portfolio</h2>
            <div class="upload-box" data-aos="fade-up">
                <input type="text" placeholder="작품 제목을 입력하세요">
                <button class="btn-upload" onclick="alert('데모 페이지입니다.')">+ Add to Portfolio</button>
            </div>
        </section>

        <footer>
            <p>DESIGNED BY HAN HYE RIN &copy; 2025</p>
        </footer>
    </div>

    <div id="chat-widget">
        <button id="chat-button">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        </button>
        <div id="chat-window">
            <div class="chat-header">Portfolio Assistant</div>
            <div class="chat-messages" id="chat-messages">
                <div class="msg bot">안녕하세요! 무엇을 도와드릴까요?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="메시지를 입력하세요...">
                <button id="chat-send">전송</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 1. AOS 초기화 (스크립트 로드 후 확실히 실행)
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        });

        // 2. 배경 스크롤 효과 (버벅임 최적화)
        const blobLayer = document.getElementById('blob-layer');
        let scrollY = 0;
        window.addEventListener('scroll', () => {
            scrollY = window.pageYOffset;
            requestAnimationFrame(() => {
                const moveY = (scrollY * 0.15);
                blobLayer.style.transform = `translate3d(0, ${moveY}px, 0)`;
            });
        });

        // 3. 채팅창 토글 및 기능
        const chatBtn = document.getElementById('chat-button');
        const chatWin = document.getElementById('chat-window');
        const chatSend = document.getElementById('chat-send');
        const chatInputField = document.getElementById('chat-input-field');
        const chatMessages = document.getElementById('chat-messages');

        chatBtn.addEventListener('click', () => {
            chatWin.classList.toggle('active');
        });

        function sendMessage() {
            const text = chatInputField.value.trim();
            if (text) {
                // 사용자 메시지 추가
                const userMsg = document.createElement('div');
                userMsg.className = 'msg user';
                userMsg.textContent = text;
                chatMessages.appendChild(userMsg);
                
                chatInputField.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // 봇 응답 (가상)
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'msg bot';
                    botMsg.textContent = "메시지가 전송되었습니다. 곧 답변드릴게요!";
                    chatMessages.appendChild(botMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        chatSend.addEventListener('click', sendMessage);
        chatInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
