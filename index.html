<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 배경 설정 (3배 속도 + 버벅임 해결 최종형)
           ========================================= */
        .background-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh;
            overflow: hidden; 
            z-index: -1; 
            background: #050505;
            pointer-events: none; /* 배경이 클릭을 방해하지 않음 */
        }

        #blob-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
            transform: translate3d(0,0,0); /* GPU 가속 활성화 */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px); 
            opacity: 0.8;
            mix-blend-mode: screen;
            width: 65vw; 
            height: 65vw;
            will-change: transform;
        }

        /* [애니메이션: 3배 빠른 역동적 유영] */
        @keyframes orbit-1 {
            0% { transform: translate3d(-10%, -10%, 0) scale(1); }
            33% { transform: translate3d(50%, 15%, 0) scale(1.1); }
            66% { transform: translate3d(15%, 55%, 0) scale(0.9); }
            100% { transform: translate3d(-10%, -10%, 0) scale(1); }
        }
        @keyframes orbit-2 {
            0% { transform: translate3d(45%, 45%, 0) scale(1); }
            33% { transform: translate3d(-5%, 20%, 0) scale(1.2); }
            66% { transform: translate3d(20%, -5%, 0) scale(0.85); }
            100% { transform: translate3d(45%, 45%, 0) scale(1); }
        }
        @keyframes orbit-3 {
            0% { transform: translate3d(20%, -10%, 0) scale(1); }
            50% { transform: translate3d(55%, 35%, 0) scale(1.1); }
            100% { transform: translate3d(20%, -10%, 0) scale(1); }
        }

        /* 속도: 5s~7s (사용자님이 만족하셨던 3배속 리듬) */
        .blob-1 {
            top: 0; left: 0;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(0,0,0,0) 70%);
            animation: orbit-1 5.5s infinite ease-in-out;
        }
        .blob-2 {
            bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.7) 0%, rgba(0,0,0,0) 70%);
            animation: orbit-2 7s infinite ease-in-out;
        }
        .blob-3 {
            top: 25%; left: 25%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0,0,0,0) 70%);
            animation: orbit-3 5s infinite ease-in-out;
        }

        /* 2. 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #050505; color: white; overflow-x: hidden; }

        /* 3. 콘텐츠 레이어 */
        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            padding: 0 20px; 
            position: relative; 
            z-index: 10; 
        }
        section { padding: 120px 0; }
        h2.section-title {
            font-size: 2.2rem; font-weight: 700; margin-bottom: 50px;
            display: inline-block; border-bottom: 3px solid #FF1493;
        }

        /* 4. 히어로 섹션 */
        #hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #hero h1 { font-size: 3rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        #hero p { font-size: 1.2rem; color: rgba(255,255,255,0.7); line-height: 1.6; }

        /* 5. 프로젝트 카드 (클릭 가능 링크) */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card-link { text-decoration: none; color: inherit; display: block; }
        .card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; overflow: hidden; backdrop-filter: blur(10px); transition: 0.4s;
        }
        .card:hover { transform: translateY(-10px); border-color: #FF1493; }
        .card-img-wrapper { width: 100%; height: 500px; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        .card-content { padding: 25px; }

        /* 6. 비디오 영역 */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border-radius: 16px; background: #000; border: 2px solid rgba(255, 255, 255, 0.1); margin-bottom: 30px;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 7. 폼 스타일 */
        .contact-form, .upload-box {
            background: rgba(255, 255, 255, 0.03); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }
        input, textarea, select {
            width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 8px; color: white; margin-bottom: 15px; outline: none;
        }
        .btn-submit, .btn-upload {
            width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700;
            cursor: pointer; color: white; background: linear-gradient(to right, #8A2BE2, #FF1493);
        }
        
        footer { text-align: center; padding: 60px 0; color: rgba(255,255,255,0.3); font-size: 0.8rem; }
    </style>
</head>
<body>
    
    <div class="background-container">
        <div id="blob-layer">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <div class="container">
        <section id="hero">
            <h1 data-aos="fade-up" data-aos-duration="1000">Hi, this is my portfolio</h1>
            <p data-aos="fade-in" data-aos-delay="400">꿈을 향해 나아가는 소중한 순간들<br>어제보다 더 나은 나의 여정</p>
        </section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                
                <a href="https://ai.eo25.kr/chat?characterId=1762359389202-p3qfuwoz3" target="_blank" class="card-link">
                    <div class="card" data-aos="fade-up">
                        <div class="card-img-wrapper"><img src="project1.png.png" class="card-img"></div>
                        <div class="card-content">
                            <h3>루엔</h3>
                            <p>클릭하면 루엔과 대화를 시작할 수 있습니다.</p>
                        </div>
                    </div>
                </a>

                <a href="https://ai.eo25.kr/chat?characterId=1762359389202-p3qfuwoz3" target="_blank" class="card-link">
                    <div class="card" data-aos="fade-up" data-aos-delay="200">
                        <div class="card-img-wrapper"><img src="project2.png.png" class="card-img"></div>
                        <div class="card-content">
                            <h3>엘리시아 루벨린</h3>
                            <p>클릭하면 엘리시아와 대화를 시작할 수 있습니다.</p>
                        </div>
                    </div>
                </a>

            </div>
        </section>

        <section id="video">
            <h2 class="section-title" data-aos="fade-right">AI Video</h2>
            <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/ikqw3eVEfpw?si=IIH5iyLChP7qKggv" frameborder="0" allowfullscreen></iframe></div>
            <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/sa2ket1c6Tg?si=S9YgBxygIFoo030k" frameborder="0" allowfullscreen></iframe></div>
        </section>

        <section id="contact">
            <h2 class="section-title">Get in Touch</h2>
            <div class="contact-form" data-aos="fade-up">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email Address">
                <textarea rows="5" placeholder="Tell me about your project..."></textarea>
                <button class="btn-submit">Send Message</button>
            </div>
        </section>

        <section id="upload">
            <h2 class="section-title">Upload Portfolio</h2>
            <div class="upload-box" data-aos="fade-up">
                <input type="text" placeholder="작품 제목을 입력하세요">
                <button class="btn-upload" onclick="alert('데모 페이지입니다.')">+ Add to Portfolio</button>
            </div>
        </section>

        <footer>
            <p>DESIGNED BY HAN HYE RIN &copy; 2025</p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const blobLayer = document.getElementById('blob-layer');
        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrollY = window.pageYOffset;
                    // 버벅임 방지를 위해 최적화된 translate3d 연산 적용
                    const moveY = (scrollY * 0.12) % 150;
                    blobLayer.style.transform = `translate3d(0, ${moveY}px, 0)`;
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</body>
</html>
