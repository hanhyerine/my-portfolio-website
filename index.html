<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 배경 설정 (기존보다 3배 정도 빠른 역동적 구체)
           ========================================= */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            overflow: hidden; z-index: -1; background: #050505;
        }

        #blob-layer { position: absolute; width: 100%; height: 100%; }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.8; mix-blend-mode: screen;
            width: 65vw; height: 65vw;
            will-change: transform;
        }

        /* [애니메이션: 적절히 빠르고 역동적인 경로] */
        @keyframes dynamic-float-1 {
            0% { transform: translate(-15%, -15%) scale(1); }
            33% { transform: translate(55%, 15%) scale(1.1); }
            66% { transform: translate(15%, 55%) scale(0.9); }
            100% { transform: translate(-15%, -15%) scale(1); }
        }

        @keyframes dynamic-float-2 {
            0% { transform: translate(55%, 55%) scale(1.05); }
            33% { transform: translate(-5%, 25%) scale(0.95); }
            66% { transform: translate(25%, -5%) scale(1.15); }
            100% { transform: translate(55%, 55%) scale(1.05); }
        }

        @keyframes dynamic-float-3 {
            0% { transform: translate(25%, 5%) scale(0.9); }
            50% { transform: translate(-5%, 45%) scale(1.2); }
            100% { transform: translate(25%, 5%) scale(0.9); }
        }

        /* 속도 조절: 5~7초 사이로 설정 (기존 대비 약 3배 빠름) */
        .blob-1 {
            top: 0; left: 0;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(0,0,0,0) 70%);
            animation: dynamic-float-1 6s infinite ease-in-out; 
        }

        .blob-2 {
            bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.7) 0%, rgba(0,0,0,0) 70%);
            animation: dynamic-float-2 7.5s infinite ease-in-out;
        }

        .blob-3 {
            top: 30%; left: 30%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0,0,0,0) 70%);
            animation: dynamic-float-3 5.5s infinite ease-in-out;
        }

        /* 2. 기본 세팅 및 타이틀 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: transparent; color: white; overflow-x: hidden; }

        .container { max-width: 700px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        section { padding: 120px 0; }
        
        #hero { 
            height: 90vh; text-align: center; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        #hero h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #hero p { font-size: 1.3rem; color: rgba(255,255,255,0.8); line-height: 1.6; }

        /* 프로젝트 카드 및 기타 섹션 */
        h2.section-title { font-size: 2.2rem; font-weight: 700; margin-bottom: 50px; display: inline-block; border-bottom: 3px solid #FF1493; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; overflow: hidden; backdrop-filter: blur(12px); }
        .card-img-wrapper { width: 100%; height: 500px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 25px; }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 16px; overflow: hidden; background: #000; margin-bottom: 20px;}
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .contact-form, .upload-box { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        input, textarea { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; color: white; margin-bottom: 15px; outline: none; }
        .btn-submit, .btn-upload { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; color: white; background: linear-gradient(to right, #8A2BE2, #FF1493); }
    </style>
</head>
<body>
    
    <div class="background-container">
        <div id="blob-layer">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <div class="container">
        <section id="hero">
            <h1 data-aos="zoom-out-up" data-aos-duration="1000">Hi, this is my portfolio</h1>
            <p data-aos="fade-in" data-aos-delay="400">꿈을 향해 나아가는 소중한 순간들<br>어제보다 더 나은 나의 여정</p>
        </section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                <div class="card" data-aos="fade-up">
                    <div class="card-img-wrapper"><img src="project1.png.png" class="card-img"></div>
                    <div class="card-content"><h3>루엔</h3><p>Cling AI 판타지 캐릭터</p></div>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-img-wrapper"><img src="project2.png.png" class="card-img"></div>
                    <div class="card-content"><h3>엘리시아</h3><p>Cling AI 판타지 캐릭터</p></div>
                </div>
            </div>
        </section>

        <section id="video">
            <h2 class="section-title">AI Video</h2>
            <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/ikqw3eVEfpw" frameborder="0" allowfullscreen></iframe></div>
            <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/sa2ket1c6Tg" frameborder="0" allowfullscreen></iframe></div>
        </section>

        <section id="contact">
             <h2 class="section-title">Get in Touch</h2>
             <div class="contact-form">
                 <input type="text" placeholder="Your Name">
                 <textarea rows="4" placeholder="Your Message"></textarea>
                 <button class="btn-submit">Send Message Now</button>
             </div>
        </section>

        <section id="upload">
            <h2 class="section-title">Admin</h2>
            <div class="upload-box"><input type="text" placeholder="Project Title"><button class="btn-upload">Add to Portfolio</button></div>
        </section>
    </div> 

    <footer style="text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.4); font-weight: bold;">
        DESIGNED BY HAN HYE RIN &copy; 2025
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const blobLayer = document.getElementById('blob-layer');
        window.addEventListener('scroll', () => {
            const s = window.pageYOffset;
            window.requestAnimationFrame(() => {
                // 스크롤 시 시차를 두고 부드럽게 위치 변화
                const moveY = (s * 0.25) % 100; 
                blobLayer.style.transform = `translateY(${moveY}px)`;
            });
        });
    </script>
</body>
</html>
