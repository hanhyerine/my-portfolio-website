<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 배경 설정 (버벅임 해결 + 3배 속도)
           ========================================= */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            overflow: hidden; z-index: -1; background: #050505;
            backface-visibility: hidden; transform: translate3d(0, 0, 0);
        }

        /* 구체들이 갇혀서 움직이는 레이어 */
        #blob-layer {
            position: absolute; width: 100%; height: 100%;
            will-change: transform; transform: translate3d(0, 0, 0);
        }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.8; mix-blend-mode: screen;
            width: 60vw; height: 60vw;
            will-change: transform; transform: translate3d(0, 0, 0);
        }

        /* [애니메이션: 3배 빠른 속도감] */
        @keyframes fast-orbit-1 {
            0% { transform: translate3d(-10%, -10%, 0) scale(1); }
            33% { transform: translate3d(50%, 10%, 0) scale(1.1); }
            66% { transform: translate3d(10%, 50%, 0) scale(0.9); }
            100% { transform: translate3d(-10%, -10%, 0) scale(1); }
        }
        @keyframes fast-orbit-2 {
            0% { transform: translate3d(50%, 50%, 0) scale(1); }
            33% { transform: translate3d(0%, 20%, 0) scale(1.2); }
            66% { transform: translate3d(20%, -10%, 0) scale(0.8); }
            100% { transform: translate3d(50%, 50%, 0) scale(1); }
        }
        @keyframes fast-orbit-3 {
            0% { transform: translate3d(10%, -10%, 0) scale(1.1); }
            50% { transform: translate3d(50%, 30%, 0) scale(0.9); }
            100% { transform: translate3d(10%, -10%, 0) scale(1.1); }
        }

        .blob-1 {
            top: 0; left: 0;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(0,0,0,0) 70%);
            animation: fast-orbit-1 6s infinite ease-in-out;
        }
        .blob-2 {
            bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.7) 0%, rgba(0,0,0,0) 70%);
            animation: fast-orbit-2 8s infinite ease-in-out;
        }
        .blob-3 {
            top: 20%; left: 20%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0,0,0,0) 70%);
            animation: fast-orbit-3 5s infinite ease-in-out;
        }

        /* 2. 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: transparent; color: white; overflow-x: hidden; }

        /* 3. 레이아웃 */
        .container { max-width: 700px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        section { padding: 120px 0; }
        h2.section-title {
            font-size: 2.2rem; font-weight: 700; margin-bottom: 50px;
            display: inline-block; border-bottom: 3px solid #FF1493;
        }

        /* 4. 히어로 섹션 */
        #hero { height: 90vh; align-items: center; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        #hero h1 { font-size: 3rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; color: #fff; word-break: keep-all; }
        #hero p { font-size: 1.2rem; color: rgba(255,255,255,0.7); max-width: 600px; line-height: 1.6; }

        /* 5. 프로젝트 카드 */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; overflow: hidden; transition: all 0.4s ease; backdrop-filter: blur(10px); cursor: pointer;
        }
        .card:hover { transform: translateY(-10px); border-color: #8A2BE2; box-shadow: 0 15px 40px -10px rgba(138, 43, 226, 0.4); }
        .card-img-wrapper { width: 100%; height: 500px; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-img { width: 100%; height: 100%; object-fit: cover; object-position: top; transition: transform 0.5s ease; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-content { padding: 25px; }
        .card-content h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .card-content p { color: #aaa; font-size: 0.95rem; line-height: 1.6; }

        /* 6. 비디오 영역 */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border-radius: 16px; background: #000; border: 2px solid rgba(255, 255, 255, 0.1); transition: all 0.4s ease;
        }
        .video-wrapper:hover { transform: scale(1.02); border-color: #FF1493; box-shadow: 0 0 30px rgba(255, 20, 147, 0.5); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        @media (min-width: 1024px) { #video .grid { width: 150% !important; margin-left: -25% !important; gap: 50px; } }

        /* 7. 폼 스타일 */
        .contact-form { max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; background: rgba(255,255,255,0.03); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        input, textarea, select { width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 8px; color: white; font-size: 1rem; outline: none; }
        .btn-submit, .btn-upload { padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; color: white; transition: transform 0.2s; }
        .btn-submit { background: linear-gradient(to right, #8A2BE2, #FF1493); }
        .btn-upload { background: linear-gradient(to right, #00BFFF, #8A2BE2); margin-top: 10px; width: 100%; }

        .upload-box { background: rgba(255, 255, 255, 0.05); border: 1px dashed rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 40px; max-width: 450px; margin: 0 auto; }
        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { display: block; margin-bottom: 10px; color: #FF1493; font-weight: bold; }
        .file-upload-wrapper { display: flex; align-items: center; }
        .file-btn { display: inline-block; padding: 10px 20px; background: #333; color: white; border-radius: 5px; cursor: pointer; border: 1px solid #555; margin-right: 10px; }

        @media (max-width: 768px) { #hero h1 { font-size: 2.2rem; } section { padding: 80px 0; } }
    </style>
</head>
<body>
    
    <div class="background-container">
        <div id="blob-layer">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <div class="container">
        <section id="hero">
            <h1 data-aos="fade-up" data-aos-duration="1000">Hi, this is my portfolio</h1>
            <p data-aos="fade-in" data-aos-delay="400" data-aos-duration="1500">
                꿈을 향해 나아가는 소중한 순간들<br>어제보다 더 나은 나의 여정
            </p>
            <p style="margin-top: 30px; font-size: 0.9rem;" data-aos="fade-in" data-aos-delay="1200" data-aos-duration="1000">↓ View My Work</p>
        </section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-img-wrapper"><img src="project1.png.png" class="card-img" alt="Project 1"></div>
                    <div class="card-content"><h3>루엔</h3><p>Cling AI로 제작한 판타지 캐릭터입니다.</p></div>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-img-wrapper"><img src="project2.png.png" class="card-img" alt="Project 2"></div>
                    <div class="card-content"><h3>엘리시아 루벨린</h3><p>Cling AI로 제작한 판타지 캐릭터입니다.</p></div>
                </div>
            </div>
        </section>

        <section id="video">
            <h2 class="section-title" data-aos="fade-right">AI Video</h2>
            <div class="grid">
                <div class="video-wrapper" data-aos="zoom-in" data-aos-duration="1000">
                    <iframe src="https://www.youtube.com/embed/ikqw3eVEfpw?si=IIH5iyLChP7qKggv" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-wrapper" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="600">
                    <iframe src="https://www.youtube.com/embed/sa2ket1c6Tg?si=S9YgBxygIFoo030k" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section id="contact">
             <h2 class="section-title" data-aos="fade-right">Get in Touch</h2>
             <form class="contact-form" data-aos="fade-up">
                 <input type="text" placeholder="Your Name" required>
                 <input type="email" placeholder="Your Email Address" required>
                 <textarea rows="6" placeholder="Tell me about your project..." required></textarea>
                 <button type="submit" class="btn-submit">Send Message</button>
             </form>
        </section>

        <section id="upload">
            <h2 class="section-title" data-aos="fade-right">Upload Portfolio</h2>
            <div class="upload-box" data-aos="fade-up">
                <div class="input-group">
                    <label>Category</label>
                    <select id="upload-category">
                        <option value="image">Image (Project)</option>
                        <option value="video">Video (Showreel)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" placeholder="작품 제목을 입력하세요">
                </div>
                <div class="input-group">
                    <label>File / Link</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="file-input" style="display: none;">
                        <label for="file-input" class="file-btn">Choose File</label>
                    </div>
                    <input type="text" placeholder="https://..." style="margin-top: 10px;">
                </div>
                <button type="button" class="btn-upload" onclick="alert('데모 페이지입니다.')">+ Add to Portfolio</button>
            </div>
        </section>
    </div> 

    <footer style="text-align: center; padding: 80px 20px 40px; color: rgba(255, 255, 255, 0.3); font-size: 0.75rem;">
        DESIGNED & DEVELOPED BY HAN HYE RIN<br>COPYRIGHT © 2025 MY PORTFOLIO.
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 150, duration: 800, easing: 'ease-out-cubic', once: true });

        const blobLayer = document.getElementById('blob-layer');
        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const s = window.pageYOffset;
                    // 버벅임 방지를 위해 translate3d 사용
                    // % 연산을 사용하여 구체가 계속 화면 내에서 순환하도록 함 (검은 화면 방지)
                    const moveY = (s * 0.15) % 100;
                    blobLayer.style.transform = `translate3d(0, ${moveY}px, 0)`;
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</body>
</html>
