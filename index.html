<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 배경 설정 (이리저리 돌아다니는 구체)
           ========================================= */
        .background-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh;
            overflow: hidden; 
            z-index: -1;
            background: #050505;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px); 
            opacity: 0.7;
            mix-blend-mode: screen;
            will-change: transform;
        }

        /* [애니메이션: 화면을 크게 이리저리 돌아다님] */
        @keyframes float-path-1 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40vw, 20vh) scale(1.1); }
            66% { transform: translate(10vw, 50vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-path-2 {
            0% { transform: translate(0, 0) scale(1.1); }
            33% { transform: translate(-30vw, -40vh) scale(1); }
            66% { transform: translate(-50vw, -10vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1.1); }
        }

        @keyframes float-path-3 {
            0% { transform: translate(0, 0) scale(0.9); }
            50% { transform: translate(20vw, -50vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(0.9); }
        }

        /* 각 구체의 시작 위치와 애니메이션 속도(가만히 있을 때의 움직임)를 빠르게 수정 */
        .blob-1 {
            top: 10%; left: 10%; width: 45vw; height: 45vw;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(138, 43, 226, 0) 70%);
            animation: float-path-1 15s infinite ease-in-out; /* 25s -> 15s로 빨라짐 */
        }

        .blob-2 {
            bottom: 10%; right: 10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.7) 0%, rgba(255, 20, 147, 0) 70%);
            animation: float-path-2 18s infinite ease-in-out; /* 30s -> 18s로 빨라짐 */
        }

        .blob-3 {
            top: 50%; left: 30%; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0, 191, 255, 0) 70%);
            animation: float-path-3 12s infinite ease-in-out; /* 20s -> 12s로 빨라짐 */
        }

        /* 2. 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: transparent; color: white; overflow-x: hidden; }

        /* 3. 레이아웃 */
        .container { max-width: 700px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        section { padding: 120px 0; }
        h2.section-title {
            font-size: 2.2rem; font-weight: 700; margin-bottom: 50px;
            display: inline-block; border-bottom: 3px solid #FF1493;
        }

        /* 4. 히어로 섹션 */
        #hero { height: 90vh; align-items: center; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        #hero h1 {
            font-size: 2.8rem; 
            font-weight: 900; line-height: 1.1; margin-bottom: 20px;
            color: #fff;
            word-break: keep-all; 
        }
        #hero p { font-size: 1.2rem; color: rgba(255,255,255,0.7); max-width: 600px; line-height: 1.6; }

        /* 5. 프로젝트 카드 */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; overflow: hidden;
            transition: all 0.4s ease; backdrop-filter: blur(10px); cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px); border-color: #8A2BE2;
            box-shadow: 0 15px 40px -10px rgba(138, 43, 226, 0.4);
        }
        .card-img-wrapper { width: 100%; height: 500px; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-img {
            width: 100%; height: 100%; object-fit: cover; object-position: top;
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        .card:hover .card-img { transform: scale(1.1); filter: brightness(1.15); }
        .card-content { padding: 25px; }
        .card-content h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .card-content p { color: #aaa; font-size: 0.95rem; line-height: 1.6; }

        /* 6. 비디오 영역 */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border-radius: 16px; background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1); transition: all 0.4s ease;
        }
        .video-wrapper:hover {
            transform: scale(1.02); border-color: #FF1493;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5), inset 0 0 20px rgba(255, 20, 147, 0.2);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        @media (min-width: 1024px) {
            #video .grid { width: 150% !important; margin-left: -25% !important; gap: 50px; }
        }

        /* 7. 폼 스타일 */
        .contact-form {
            max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;
            background: rgba(255,255,255,0.03); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        input, textarea, select {
            width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus { border-color: #FF1493; }
        
        .btn-submit, .btn-upload {
            padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: transform 0.2s; color: white;
        }
        .btn-submit { background: linear-gradient(to right, #8A2BE2, #FF1493); }
        .btn-upload { background: linear-gradient(to right, #00BFFF, #8A2BE2); margin-top: 10px; width: 100%; }
        .btn-submit:hover, .btn-upload:hover { transform: scale(1.02); }

        .upload-box {
            background: rgba(255, 255, 255, 0.05); border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 40px; max-width: 450px; margin: 0 auto;
        }
        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { display: block; margin-bottom: 10px; color: #FF1493; font-weight: bold; }
        
        .file-upload-wrapper { display: flex; align-items: center; }
        .file-btn {
            display: inline-block; padding: 10px 20px; background: #333; color: white;
            border-radius: 5px; cursor: pointer; border: 1px solid #555; margin-right: 10px;
        }

        @media (max-width: 768px) { #hero h1 { font-size: 2.2rem; } section { padding: 80px 0; } }
    </style>
</head>
<body>
    
    <div class="background-container">
        <div id="scroll-wrapper" style="width: 100%; height: 100%; position: relative;">
            <div id="blob1" class="blob blob-1"></div>
            <div id="blob2" class="blob blob-2"></div>
            <div id="blob3" class="blob blob-3"></div>
        </div>
    </div>

    <div class="container">
        <section id="hero">
            <h1 data-aos="fade-up" data-aos-duration="1000">Hi, this is my portfolio</h1>
            <p data-aos="fade-in" data-aos-delay="400" data-aos-duration="1500">
                꿈을 향해 나아가는 소중한 순간들<br>어제보다 더 나은 나의 여정
            </p>
            <p style="margin-top: 30px; font-size: 0.9rem;" data-aos="fade-in" data-aos-delay="1200" data-aos-duration="1000">↓ View My Work</p>
        </section>

        <section id="projects">
            <h2 class="section-title" data-aos="fade-right">AI Images</h2>
            <div class="grid">
                <div class="card" data-aos="fade-up">
                    <div class="card-img-wrapper"><img src="project1.png.png" class="card-img" alt="Project 1"></div>
                    <div class="card-content"><h3>루엔</h3><p>Cling AI로 제작한 판타지 캐릭터입니다.</p></div>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                     <div class="card-img-wrapper"><img src="project2.png.png" class="card-img" alt="Project 2"></div>
                    <div class="card-content"><h3>엘리시아 루벨린</h3><p>Cling AI로 제작한 판타지 캐릭터입니다.</p></div>
                </div>
            </div>
        </section>

        <section id="video">
            <h2 class="section-title" data-aos="fade-right">AI Video</h2>
            <div class="grid">
                <div class="video-wrapper" data-aos="zoom-in"><iframe src="https://www.youtube.com/embed/ikqw3eVEfpw?si=IIH5iyLChP7qKggv" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div>
                <div class="video-wrapper" data-aos="zoom-in" data-aos-delay="300"><iframe src="https://www.youtube.com/embed/sa2ket1c6Tg?si=S9YgBxygIFoo030k" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div>
            </div>
        </section>

        <section id="contact">
             <h2 class="section-title" data-aos="fade-right">Get in Touch</h2>
             <form class="contact-form" data-aos="fade-up">
                 <input type="text" placeholder="Your Name" required>
                 <input type="email" placeholder="Your Email Address" required>
                 <textarea rows="6" placeholder="Tell me about your project..." required></textarea>
                 <button type="submit" class="btn-submit">Send Message</button>
             </form>
        </section>

        <section id="upload">
            <h2 class="section-title" data-aos="fade-right">Upload Portfolio</h2>
            <div class="upload-box" data-aos="fade-up">
                <div class="input-group"><label>Category</label><select><option>Image</option><option>Video</option></select></div>
                <div class="input-group"><label>Title</label><input type="text" placeholder="작품 제목"></div>
                <button type="button" class="btn-upload" onclick="alert('데모 페이지입니다.')">+ Add to Portfolio</button>
            </div>
        </section>
    </div> 

    <footer style="text-align: center; padding: 80px 20px 40px; color: rgba(255, 255, 255, 0.3); font-size: 0.75rem; letter-spacing: 1px;">
        <p>DESIGNED & DEVELOPED BY HAN HYE RIN / COPYRIGHT © 2025</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 150, duration: 800, easing: 'ease-out-cubic', once: true });

        const wrapper = document.getElementById('scroll-wrapper');
        const b1 = document.getElementById('blob1');
        const b2 = document.getElementById('blob2');
        const b3 = document.getElementById('blob3');

        window.addEventListener('scroll', () => {
            const scrollPos = window.pageYOffset;
            window.requestAnimationFrame(() => {
                // 스크롤 속도를 기존 0.05에서 0.15~0.2 정도로 올려 더 빠르게 반응하도록 수정
                // 개별 구체에 추가적인 translate를 주어 스크롤 시 이리저리 흩어지는 효과 부여
                b1.style.marginTop = `${scrollPos * 0.1}px`;
                b1.style.marginLeft = `${scrollPos * 0.05}px`;
                
                b2.style.marginBottom = `${scrollPos * 0.15}px`;
                b2.style.marginRight = `${scrollPos * 0.08}px`;
                
                b3.style.marginTop = `${scrollPos * -0.1}px`;
            });
        });
    </script>
</body>
</html>
